 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>boii</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #ffe6f0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background: #ff9eb5;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    perspective: 1000px;
  }
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: #ffb6c1;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 2;
  }
  .letter {
    position: absolute;
    top: 50px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    background: white;
    padding: 15px;
    box-sizing: border-box;
    transform: translateY(100%);
    transition: transform 1s ease;
    z-index: 1;
    text-align: center;
    font-size: 16px;
    border-radius: 5px;
  }
  .open .flap {
    transform: rotateX(-180deg);
  }
  .open .letter {
    transform: translateY(0);
  }
</style>
</head>
<body>

<div class="envelope" onclick="this.classList.toggle('open')">
  <div class="flap"></div>
  <div class="letter">
    boi.<br><br>
    putanginakaboi<br>
    jk iluvyaboii
  </div>
</div>

</body>
</html>
